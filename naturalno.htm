<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natural no upto range</title>
</head>
<body bgcolor="orange">
    <script>
    var a=1;
    var n=parseInt(prompt("enter range"));
    document.write("<b>range value is=<b>"+n+"<br>"); 
    while(a<=n)
    {
        document.write(+a+"<br>");
        a++;
    } 
    </script>
</body>
</html>
